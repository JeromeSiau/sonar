<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SONAR - Neon Icon Generator</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: #1a1a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      font-family: system-ui;
      color: white;
    }
    h1 { margin: 0; font-size: 18px; opacity: 0.7; }
    .row { display: flex; gap: 40px; align-items: flex-start; flex-wrap: wrap; justify-content: center; }
    .icon-box { text-align: center; }
    .icon-box span { display: block; margin-top: 8px; font-size: 12px; opacity: 0.5; }
    button {
      background: #00ffff;
      color: #000;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      margin: 10px;
    }
    button:hover { background: #5ff; }
    .preview { display: flex; gap: 15px; margin-top: 15px; justify-content: center; }
    .preview-item { text-align: center; }
    .preview-item small { display: block; font-size: 10px; opacity: 0.4; margin-top: 4px; }
    .preview-circle { width: 60px; height: 60px; border-radius: 50%; overflow: hidden; background: #333; }
    .preview-square { width: 60px; height: 60px; border-radius: 12px; overflow: hidden; background: #333; }
    .note { font-size: 11px; opacity: 0.5; max-width: 300px; text-align: center; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>SONAR - Neon Icon Generator</h1>

  <div class="row">
    <div class="icon-box">
      <canvas id="icon1024" width="1024" height="1024" style="width: 200px; height: 200px; border-radius: 40px;"></canvas>
      <span>App Icon (1024x1024)</span>
      <button onclick="downloadIcon()">Download icon.png</button>
      <div class="preview">
        <div class="preview-item">
          <div class="preview-circle"><canvas id="prev1" width="120" height="120" style="width:60px;height:60px;"></canvas></div>
          <small>Circle</small>
        </div>
        <div class="preview-item">
          <div class="preview-square"><canvas id="prev2" width="120" height="120" style="width:60px;height:60px;"></canvas></div>
          <small>Rounded</small>
        </div>
      </div>
      <p class="note">Neon cyan on black - maximum impact</p>
    </div>

    <div class="icon-box">
      <canvas id="splash" width="1152" height="1152" style="width: 200px; height: 200px; background: #040A12;"></canvas>
      <span>Splash Logo (1152x1152)</span>
      <button onclick="downloadSplash()">Download splash.png</button>
      <p class="note">Logo on transparent background</p>
    </div>

    <div class="icon-box">
      <canvas id="foreground" width="1024" height="1024" style="width: 200px; height: 200px; background: repeating-conic-gradient(#333 0% 25%, #444 0% 50%) 50% / 20px 20px;"></canvas>
      <span>Android Foreground (1024x1024)</span>
      <button onclick="downloadForeground()">Download icon-foreground.png</button>
      <p class="note">Transparent background for adaptive icons</p>
    </div>
  </div>

  <script>
    const NEON_CYAN = '#00ffff';
    const BG_BLACK = '#000000';

    function drawIcon(canvas) {
      const ctx = canvas.getContext('2d');
      const size = canvas.width;
      const center = size / 2;

      ctx.fillStyle = BG_BLACK;
      ctx.fillRect(0, 0, size, size);

      const glowGrad = ctx.createRadialGradient(center, center, 0, center, center, size * 0.5);
      glowGrad.addColorStop(0, 'rgba(0, 255, 255, 0.2)');
      glowGrad.addColorStop(0.5, 'rgba(0, 255, 255, 0.05)');
      glowGrad.addColorStop(1, 'transparent');
      ctx.fillStyle = glowGrad;
      ctx.fillRect(0, 0, size, size);

      ctx.shadowColor = NEON_CYAN;
      ctx.shadowBlur = size * 0.1;
      ctx.strokeStyle = NEON_CYAN;

      ctx.globalAlpha = 0.4;
      ctx.lineWidth = size * 0.015;
      ctx.beginPath();
      ctx.arc(center, center, size * 0.4, 0, Math.PI * 2);
      ctx.stroke();

      ctx.globalAlpha = 0.6;
      ctx.lineWidth = size * 0.02;
      ctx.beginPath();
      ctx.arc(center, center, size * 0.28, 0, Math.PI * 2);
      ctx.stroke();

      ctx.globalAlpha = 0.9;
      ctx.lineWidth = size * 0.025;
      ctx.beginPath();
      ctx.arc(center, center, size * 0.16, 0, Math.PI * 2);
      ctx.stroke();

      ctx.globalAlpha = 1;
      ctx.shadowBlur = size * 0.15;
      ctx.fillStyle = NEON_CYAN;
      ctx.beginPath();
      ctx.arc(center, center, size * 0.07, 0, Math.PI * 2);
      ctx.fill();

      ctx.shadowBlur = 0;
    }

    function drawForeground(canvas) {
      const ctx = canvas.getContext('2d');
      const size = canvas.width;
      const center = size / 2;
      const scale = 0.75;

      ctx.clearRect(0, 0, size, size);

      ctx.strokeStyle = NEON_CYAN;

      ctx.globalAlpha = 0.4;
      ctx.lineWidth = size * 0.015 * scale;
      ctx.beginPath();
      ctx.arc(center, center, size * 0.4 * scale, 0, Math.PI * 2);
      ctx.stroke();

      ctx.globalAlpha = 0.6;
      ctx.lineWidth = size * 0.02 * scale;
      ctx.beginPath();
      ctx.arc(center, center, size * 0.28 * scale, 0, Math.PI * 2);
      ctx.stroke();

      ctx.globalAlpha = 0.9;
      ctx.lineWidth = size * 0.025 * scale;
      ctx.beginPath();
      ctx.arc(center, center, size * 0.16 * scale, 0, Math.PI * 2);
      ctx.stroke();

      ctx.globalAlpha = 1;
      ctx.fillStyle = NEON_CYAN;
      ctx.beginPath();
      ctx.arc(center, center, size * 0.07 * scale, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawSplash(canvas) {
      const ctx = canvas.getContext('2d');
      const size = canvas.width;
      const center = size / 2;
      const scale = 0.45;

      ctx.clearRect(0, 0, size, size);

      ctx.strokeStyle = NEON_CYAN;

      ctx.globalAlpha = 0.4;
      ctx.lineWidth = size * 0.018 * scale;
      ctx.beginPath();
      ctx.arc(center, center, size * 0.4 * scale, 0, Math.PI * 2);
      ctx.stroke();

      ctx.globalAlpha = 0.6;
      ctx.lineWidth = size * 0.02 * scale;
      ctx.beginPath();
      ctx.arc(center, center, size * 0.28 * scale, 0, Math.PI * 2);
      ctx.stroke();

      ctx.globalAlpha = 0.9;
      ctx.lineWidth = size * 0.022 * scale;
      ctx.beginPath();
      ctx.arc(center, center, size * 0.16 * scale, 0, Math.PI * 2);
      ctx.stroke();

      ctx.globalAlpha = 1;
      ctx.fillStyle = NEON_CYAN;
      ctx.beginPath();
      ctx.arc(center, center, size * 0.07 * scale, 0, Math.PI * 2);
      ctx.fill();
    }

    drawIcon(document.getElementById('icon1024'));
    drawIcon(document.getElementById('prev1'));
    drawIcon(document.getElementById('prev2'));
    drawSplash(document.getElementById('splash'));
    drawForeground(document.getElementById('foreground'));

    function downloadIcon() {
      const link = document.createElement('a');
      link.download = 'icon.png';
      link.href = document.getElementById('icon1024').toDataURL('image/png');
      link.click();
    }

    function downloadSplash() {
      const link = document.createElement('a');
      link.download = 'splash.png';
      link.href = document.getElementById('splash').toDataURL('image/png');
      link.click();
    }

    function downloadForeground() {
      const link = document.createElement('a');
      link.download = 'icon-foreground.png';
      link.href = document.getElementById('foreground').toDataURL('image/png');
      link.click();
    }
  </script>
</body>
</html>
